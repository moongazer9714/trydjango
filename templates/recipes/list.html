{% extends 'base.html' %}
{% block title %}Recipes List{% endblock title %}

{% block content %}


<div>
    <ul>
        {% for item in recipes %}
        <li>
            <a href="{% url 'recipes:recipe_detail' item.slug %}">{{ item.recipe_name }} -></a>{{ item.user }}

        </li>
        {% endfor %}
    </ul>
</div>


{% endblock content %}
